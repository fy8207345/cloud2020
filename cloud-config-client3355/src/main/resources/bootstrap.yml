spring:
  cloud:
    config:
      label: master
      name: application
      profile:
      uri: http://localhost:3344
server:
  port: 3355

eureka:
  client:
    register-with-eureka: true
    fetch-registry: true
    service-url:
      #集群
      #      defaultZone: http://eureka7001.com:7001/eureka/,http://eureka7002.com:7002/eureka/,http://eureka7003.com:7003/eureka/
      #单机
      defaultZone: http://eureka7001.com:7001/eureka/

management:
  endpoints:
    web:
      exposure:
        include: "*"