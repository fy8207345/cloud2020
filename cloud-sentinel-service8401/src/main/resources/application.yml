server:
  port: 8401
spring:
  application:
    name: cloud-sentinel-service
  cloud:
    nacos:
      discovery:
        server-addr: localhost:8848
        enabled: true
    sentinel:
      transport:
        dashboard: localhost:8080
        port: 8719
        client-ip: 127.0.0.1
management:
  endpoints:
    web:
      exposure:
        include: "*"